<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="" alt="" id="music-image" />
      <audio src="" id="audio"></audio>
      <div id="music-details">
        <p class="title"></p>
        <p class="singer"></p>
      </div>
      <div id="progress">
        <input type="range" id="progress-bar" />
        <div class="times">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>
      <div id="controls">
        <div>
          <i id="prev" class="fa-solid fa-backward-step"></i>
          <i id="play" class="fa-solid fa-play"></i>
          <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
        <div>
            <i id="volume" class="fa-solid fa-volume-high"></i>
            <input type="range"  id="volume-bar" max="100" value="50">
        </div>
      </div>
      <div class="collapse" id="music-list">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <span>MFO Ali Desidero</span>
            </li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
